{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Register as a Seller
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-1">Register as a seller!</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
