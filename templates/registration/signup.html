{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container mx-auto text-center">
    <h1 class="display-1">Sign up</h1>
</div>

<div class="container mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
